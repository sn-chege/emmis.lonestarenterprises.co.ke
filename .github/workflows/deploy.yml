name: Deploy Next.js App to cPanel FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CICD_SFTP_HOST }}
          username: ${{ secrets.CICD_SFTP_USER }}
          password: ${{ secrets.CICD_SFTP_PASSWORD }}
          local-dir: ./.next/
          server-dir: /home/lonestar/emmis.lonestarenterprises.co.ke/
          dangerous-clean-slate: false