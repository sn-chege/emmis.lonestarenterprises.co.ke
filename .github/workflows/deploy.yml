name: Deploy Next.js App to cPanel FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Copy Prisma Client
        run: |
          cp -r node_modules/.prisma ./
          cp -r node_modules/@prisma ./

      - name: Build Next.js App
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CICD_SFTP_HOST }}
          username: ${{ secrets.CICD_SFTP_USER }}
          password: ${{ secrets.CICD_SFTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/db_backups/**
          dangerous-clean-slate:  false

